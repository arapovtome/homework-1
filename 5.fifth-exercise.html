<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fifth exercise</title>
    <style>
        th,td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--nested tables exercise begining-->
    <table cellspacing=0;><!--main table-->
        <caption>Nested table</caption>
        <tr>
            <td colspan="2">CI</td>
            <td>All <br> genders</td>
            <td>
                <table><!--first nesetd table start-->
                    <tr>
                        <th>By gender</th>
                    </tr>
                    <tr>
                        <td>
                            <table><!--second nested table-->
                                <tr>
                                    <th>Male</th>
                                    <th>Female</th>
                                </tr>
                                <tr>
                                    <td>4436664</td>
                                    <td>5435333</td>
                                </tr>
                            </table><!--end of second nested table-->
                        </td>
                    </tr>
                </table><!--end of first nested table-->
            </td>
        </tr>
        <tr>
            <th>Rural</th>
            <td>3242443</td>
            <td>1322155</td>
            <td>3123244</td>
        </tr>
    </table><!--end of nested table exercise-->    
</body>
</html>
